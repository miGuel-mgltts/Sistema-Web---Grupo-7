<!DOCTYPE html>
<html lang="es">
<head>
    <title>proveedor</title>
    <link rel="stylesheet" type="text/css" href="assets/css/proveedor.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
</head>
<body>
    <main class="conteiner">
        <section class="conteiner-left">
            <h1>REGISTRO</h1>
            <div id="formProveedor" class="form-registro">
                <div class="grid-form">
                    <label for="nombre" class="col-span-4">Nombre</label>                   
                    <input type="text" id="nombre" name="nombre" required class="col-span-4">                   
                
                    <label for="telefono" class="col-span-4">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" required class="col-span-4">
                
                    <label for="direccion" class="col-span-4">Dirección</label>                   
                    <input type="text" id="direccion" name="direccion" required class="col-span-4">                   
                
                    <label for="email" class="col-span-4">Email</label>
                    <input type="email" id="email" name="email" required class="col-span-4">
                </div>
                <div class="submit-row">
                    <button class="btn" onclick="agregarProveedor()">Registrar</button>
                </div>
            </div>
        </section>
        <section class="conteiner-right">
            <h1>LISTA DE PROVEEDORES</h1>
            <form action="#" method="GET" class="form-filtro">
                <div class="grid-form grid-form-tabla">
                    <label for="filtro" class="col-span-3">Filtrar por Nombre</label>
                    <input type="text" id="filtro" name="filtro" class="col-span-3">
                </div>
                <div class="submit-row">
                    <button class="btn btn-filtrar">Buscar</button>
                </div>
            </form>

            <table class="tabla-proveedores" id="tabla-proveedores">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- Aquí se llenarán los datos de los proveedores -->
                        <td>Proveedor 1</td>
                        <td>123456789</td>
                        <td>dsadaadsa@asdsad.com</td>
                        <td>Dirección 1</td>
                        
                        <td>
                            <button class="btn btn-editar">Editar</button>
                            <button class="btn btn-eliminar" onclick="return confirm('estas seguro?')">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="Assets/JS/proveedor.js"></script>
</body>
</html>
