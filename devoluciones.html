<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/devoluciones.css">
    <title>Devoluciones</title>
</head>
<body>
    <!-- CONTENEDOR -->
    <main class="conteiner">

        <section class="conteiner-left">

            <h1>DEVOLUCIÓN</h1>

            <div id="formDevolucion" class="form-registro">
                <div class="grid-form">
                    <!-- FILA DE ETIQUETAS -->
                    <label for="codigo" class="col-span-2">Código</label>
                    <label for="nombre" class="col-span-4">Nombre del Producto</label>

                    <!-- FILA DE CAMPOS -->
                    <input type="text" id="codigo" name="codigo" required class="col-span-2">
                    <input type="text" id="nombre" name="nombre" required class="col-span-4">
                </div>

                <div class="grid-form">
                    <!-- FILA DE ETIQUETAS -->
                    <label for="cantidad_devuelta" class="col-span-2">Cantidad</label>
                    <label for="motivo" class="col-span-4">Motivo</label>

                    <!-- FILA DE CAMPOS -->
                    <input type="number" id="cantidad_devuelta" name="cantidad_devuelta" required class="col-span-2">
                    <select id="motivo" name="motivo" class="col-span-4">
                        <option value="defectuoso">Defectuoso</option>
                        <option value="dañado_transporte">Dañado en transporte</option>
                        <option value="producto_equivocado">Producto equivocado</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="grid-form">
                    <!-- FILA DE ETIQUETAS -->
                    <label for="fecha_devolucion" class="col-span-3">Fecha</label>
                    <label for="responsable" class="col-span-3">Responsable</label>

                    <!-- FILA DE CAMPOS -->
                    <input type="date" id="fecha_devolucion" name="fecha_devolucion" required class="col-span-3">
                    <input type="text" id="responsable" name="responsable" required class="col-span-3">
                </div>

                <div class="submit-row">
                    <button class="btn" onclick="registrarDevolucion()">Registrar Devolución</button>
                </div>
            </div>

        </section>

        <section class="conteiner-right">

            <h1>REGISTROS DE DEVOLUCIÓN</h1>

            <!-- FORMULARIO DE FILTROS -->
            <form action="#" method="GET" class="form-filtro">
                <div class="grid-form grid-form-tabla">
                    <!-- FILA DE ETIQUETAS -->
                    <label for="filtro_codigo" class="col-span-3">Filtrar por Código:</label>
                    <label for="filtro_motivo" class="col-span-3">Filtrar por Motivo:</label>

                    <!-- FILA DE CAMPOS -->
                    <input type="text" id="filtro_codigo" name="filtro_codigo" class="col-span-3">
                    <select id="filtro_motivo" name="filtro_motivo" class="col-span-3">
                        <option value="">Todos</option>
                        <option value="defectuoso">Defectuoso</option>
                        <option value="dañado_transporte">Dañado en transporte</option>
                        <option value="producto_equivocado">Producto equivocado</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="submit-row">
                    <button class="btn btn-filtrar" >Filtrar</button>
                </div>
            </form>

            <!-- TABLA DE DEVOLUCIONES -->
            <table class="tabla-productos" id="tabla-devoluciones">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Motivo</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Responsable</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila -->
                    <tr>
                        <td>001</td>
                        <td>Teclado</td>
                        <td>Defectuoso</td>
                        <td>2</td>
                        <td>2025-05-22</td>
                        <td>Juan Pérez</td>
                        <td>
                            <button class="btn btn-editar">Editar</button>
                            <button class="btn btn-eliminar" onclick="return confirm('¿Estás seguro de eliminar esta devolución?');">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </section>

    </main>

    <!-- SCRIPT -->
    <script src="Assets/JS/devoluciones.js"></script>
</body>
</html>
